<!DOCTYPE html>
<html lang="hu" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TellaTale MVP - Az Ön Személyes Mesealkotója</title>
    
    <!-- Bootstrap CSS (Replit theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">TellaTale MVP</h1>
            <p class="lead">Az Ön Személyes Mesealkotója</p>
        </header>
        
        <main>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Story Prompt Form -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title h5 mb-3">Hozza létre saját meséjét</h2>
                            
                            <div class="mb-3">
                                <label for="storyPrompt" class="form-label">Milyen mesét szeretne? Írja le a szereplőket, a témát vagy a tanulságot.</label>
                                <textarea class="form-control" id="storyPrompt" rows="4" placeholder="Például: Egy bátor nyuszi, aki megtanul osztozni"></textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button id="generateButton" class="btn btn-primary">Mese Generálása</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Story Output Display -->
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title h5 mb-3">Az Ön Meséje</h2>
                            <div id="storyOutput" class="p-3 border rounded bg-dark-subtle">
                                <p class="text-muted">A meséje itt fog megjelenni...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="mt-5 text-center text-muted">
            <p><small>TellaTale MVP &copy; 2023</small></p>
        </footer>
    </div>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
